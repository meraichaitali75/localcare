<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin: auto;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .step-indicator .nav-link {
            width: 40px;
            height: 40px;
            background: #ddd;
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            border: none;
        }
        .step-indicator .nav-link.active {
            background: #000;
            color: #fff;
        }
        .step-indicator span {
            flex-grow: 1;
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 15px;
        }
        .custom-radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .custom-radio label {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            width: 45%;
            text-align: center;
            transition: 0.3s;
        }
        .custom-radio input {
            display: none;
        }
        .custom-radio input:checked + label {
            background: black;
            color: white;
            border-color: black;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <!-- Step Indicator -->
        <ul class="nav nav-tabs step-indicator" id="profileTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="step1-tab" data-bs-toggle="tab" data-bs-target="#step1" type="button" role="tab">
                    1
                </button>
            </li>
            <span>Who you are?</span>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="step2-tab" data-bs-toggle="tab" data-bs-target="#step2" type="button" role="tab">
                    2
                </button>
            </li>
            <span class="fw-bold text-muted">Personal Info</span>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3" id="profileTabContent">
            <!-- Step 1: Choose Profile -->
            <div class="tab-pane fade show active" id="step1" role="tabpanel">
                <h4 class="text-center fw-bold">Choose your Profile</h4>
                <p class="text-center text-muted">Please select your profession profile.</p>
                <form>
                    <!-- Therapist Group -->
                    <div class="mb-3">
                        <label class="fw-bold">Choose the therapist group</label>
                        <div class="custom-radio-group">
                            <div class="custom-radio">
                                <input type="radio" id="doctor" name="therapist" checked>
                                <label for="doctor">Doctor</label>
                            </div>
                            <div class="custom-radio">
                                <input type="radio" id="physiotherapist" name="therapist">
                                <label for="physiotherapist">Physiotherapist</label>
                            </div>
                            <div class="custom-radio">
                                <input type="radio" id="psychotherapist" name="therapist">
                                <label for="psychotherapist">Psychotherapist</label>
                            </div>
                            <div class="custom-radio">
                                <input type="radio" id="speech" name="therapist">
                                <label for="speech">Speech Therapist</label>
                            </div>
                        </div>
                    </div>

                    <!-- Specialization Dropdown -->
                    <div class="mb-3">
                        <label class="fw-bold">Select your specialization</label>
                        <select class="form-control">
                            <option selected disabled>Select specialization</option>
                            <option>Cardiologist</option>
                            <option>Neurologist</option>
                            <option>Dermatologist</option>
                            <option>Orthopedic</option>
                        </select>
                    </div>

                    <!-- About Me Textarea -->
                    <div class="mb-3">
                        <label class="fw-bold">About me</label>
                        <textarea class="form-control" rows="4" placeholder="Enter about yourself"></textarea>
                    </div>

                    <button type="button" class="btn btn-dark w-100 btn-custom" data-bs-toggle="tab" data-bs-target="#step2">Next</button>
                </form>
            </div>

            <!-- Step 2: Personal Info (Placeholder) -->
            <div class="tab-pane fade" id="step2" role="tabpanel">
                <h4 class="text-center">Personal Info</h4>
                <p class="text-center text-muted">Please fill your personal info</p>
                <p class="text-center text-muted">[Step 2 content goes here...]</p>

                <button type="button" class="btn btn-secondary w-100 btn-custom" data-bs-toggle="tab" data-bs-target="#step1">Back</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
