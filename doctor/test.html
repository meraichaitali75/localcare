<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Switch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-switch .form-check-input {
            width: 4rem;
            height: 2rem;
            background-color: #e0e0e0;
            border: none;
            position: relative;
            border-radius: 1rem;
            transition: background-color 0.3s;
            appearance: none;
            cursor: pointer;
        }
        .form-switch .form-check-input:checked {
            background-color: #d0d0d0;
        }
        .form-switch .form-check-input::before {
            content: "";
            position: absolute;
            width: 2.2rem;
            height: 2.2rem;
            background: black;
            border-radius: 50%;
            top: 50%;
            left: 0.2rem;
            transform: translateY(-50%);
            transition: left 0.3s, box-shadow 0.3s;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-switch .form-check-input:checked::before {
            left: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="customSwitch" checked>
            <label class="form-check-label" for="customSwitch"></label>
        </div>
    </div>
    <script>
        document.getElementById('customSwitch').addEventListener('change', function() {
            if (this.checked) {
                this.style.backgroundColor = '#d0d0d0';
            } else {
                this.style.backgroundColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
